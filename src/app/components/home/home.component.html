<div class="list-container">
  <div class="panel panel-default">
    <div class="panel-body">
      <a class="btn btn-primary" routerLink="/addTask">Add Task</a>
      <div class="row">
        <div class="col-md-6">
          <app-list [pending]="true" [title]="'Pending Tasks'" ></app-list>
        </div>
        <div class="col-md-6">
          <app-list [pending]="false" [title]="'Overdue Tasks'" ></app-list>
        </div>
      </div>
    </div>
  </div>
</div>
