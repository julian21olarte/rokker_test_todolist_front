<div class="panel panel-default">
  <div class="panel-heading">
    Edit Task
  </div>
  <div class="panel-body">
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" id="name" [(ngModel)] = "task.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="dueDate" class="col-2 col-form-label">dueDate</label>
      <div class="col-10">
        <input class="form-control" type="date" id="dueDate" [(ngModel)] = "formatDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="priority" class="col-2 col-form-label">priority</label>
      <div class="col-10">
        <select name="priority" id="priority" [(ngModel)] = "task.priority">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-success" (click) ="editTask()">Edit Task</button>
  </div>
</div>
